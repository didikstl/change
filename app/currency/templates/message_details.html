{% extends 'base.html' %}

{% block title %}
    message_list
{% endblock title %}

{% block content %}

    <a href="/message/list">Message</a>

    <table>
        <tr>
            <td style="background-color: greenyellow"><h3>Id: {{ info.id }}</h3></td>
            <td style="background-color: yellow"><h1>Email: {{ info.email }}</h1></td>
            <td style="background-color: green"><h1>Subject: {{ info.subject }}</h1></td>
            <td style="background-color: red"><h1>Message: {{ info.message }}</h1></td>


    </table>




{% endblock content %}
